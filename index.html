<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ルーレット</title>
    <link rel="stylesheet" href="style.css">
    <script src="sample.js"></script>
  </head>
  <body>
    <!--タイトルの領域-->
    <div class="title">
       しりとり！はじめの文字ルーレット
    </div>
    <!--結果の領域-->
    <div class="result" id="result">
    </div>
    <!--ボタンの領域-->
    <div class="button">
      <button type="button" class="start" onclick="start();">START</button>
      <button type="button" class="stop" onClick="stop()">STOP</button>
    </div>
  </body>
</html>
